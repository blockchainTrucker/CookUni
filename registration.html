<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="images/bmk-img.png">
    <script src="scripts/registration.js"></script>

    <title>CookUni</title>

</head>

<body id="body">
    <nav class="nav">
        <div class="logo-nav">
            <a>CookUni</a>
        </div>

        <div class=logged-out-nav>
            <a>Home</a>
            <a>Login</a>
        </div>

        <div class="logged-in-nav">
            <a>Home</a>
            <a>Welcome</a>
            <a>Share Recipe</a>
            <a>Logout</a>
        </div>
    </nav>

    <section class="homeMain">
        <form id="regForm">
            <h3>Sign up</h3>
            <p id="fnError">First name must be at least 2 characters</p>
            <input id="regFirst" placeholder="First name">
            <p id="lnError">Last name must be at least 2 characters</p>
            <input id="regLast" placeholder="Last name">
            <p id="usernameError">Username must be at least 3 characters</p>
            <input id="regUser" placeholder="Create a username">
            <p id="passError">Password must be at least 6 characters</p>
            <input id="regPass" placeholder="Create a password">
            <p id="passRepError">Passwords do not match</p>
            <input id="regPassRep"placeholder="Repeat password">
            <button type="button" id="regButton">Submit</button>
            <img id="regPic" href="#" src="images/wings.png">
        </form>

    </section>

    <footer>
        <div class="footer">
            <p>Made with &hearts; by <a href="home">CookUni</a>.</p>
        </div>
    </footer>
</body>
